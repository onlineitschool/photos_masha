<!DOCTYPE html>
<html lang="en">
<head>
</head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Photo big size</title>
<body>
    <table width = 100%>
        <tr width = 100%>
            <td  width = 50%>
                <form method="POST" action="/resize/{{ photo_id }}">

                    <label>Width:</label><br>
                    <input type="number" id="width" name="width"> px<br>
                        
                    <label>Height:</label><br>
                    <input type="number" id="height" name="height"> px<br>    

                    <input type="submit" value="Submit" id="submit">               

                </form>
            </td>  
            <td  width = 50%>
                    Resize: choose either width OR height 
                    <br>
                    (if you want to keep proportions, don't type both).
            </td>
        </tr>
    </table>

<img src="{{ url }}" width = 100%>

</body>
